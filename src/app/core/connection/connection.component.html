<div class="connection">
    <div class="connection__content">
        <p-selectbutton
            [options]="stateOptions"
            [(ngModel)]="switchValue"
            (onChange)="changeNavigation($event)"
            optionLabel="label"
            optionValue="value"
            aria-labelledby="basic" />

        <app-register-form
            #appRegisterForm
            [kind]="currentEndRoute()" />
    </div>
</div>
