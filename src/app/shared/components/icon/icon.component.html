<div class="roundedBackground"
     [style.width.px]="widthInPx"
     [style.height.px]="heightInPx"
     [style.backgroundColor]="backgroundVisible ? backgroundColor : 'transparent'">
    <div class="roundedBackground__icon">
        <i class="{{ icon }}"
           [style.color]="color"
           style="font-size: 1rem"></i>
    </div>
</div>
